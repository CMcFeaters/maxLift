{% extends "layout.html" %}
{% block body %}
<script type="text/javascript" src="{{url_for('static',filename='formCode.js')}}"></script>
Current Filter: {{ wFilter }}<br>
<form id="Form1" name="Form1" onaction="{{ url_for('build_filter')}}" method='POST'>
<select tabindex=1 name=fType>
		<option value="type">Type</option>
		<option value="date">Date</option>
		<option value="month">Month</option>
		<option value="year">Year</option>
		<option value="maxReps">Max Reps</option>
		<option value="maxWeight">Max Weight</option>
</select>
<select tabindex=2 name=opType>
		<option value="eq">=</option>
		<option value="ne">!=</option>
		<option value="gt">></option>
		<option value="ge">>=</option>
		<option value="lt"><</option>
		<option value="le"><=</option>
</select>
<input tabindex=3 type=text name="val" id="val">
<input type=hidden id="resetFlag" name=mud>
<button tabindex=4 type=submit>ADD</button>
<button onclick="greeting()">Reset Filter</button>
</form>

{% endblock %}
